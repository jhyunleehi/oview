<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3.js Graph Example</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    .link {
      stroke: #999;
      stroke-opacity: 0.6;
    }
    .node {
      stroke: #fff;
      stroke-width: 1.5px;
    }
    .node circle {
      fill: #69b3a2;
    }
    text {
      font-size: 10px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <svg width="800" height="600"></svg>

  <script>
    // 그래프 데이터
    const graph = {
      nodes: [
        { id: "A" },
        { id: "B" },
        { id: "C" },
        { id: "D" },
        { id: "E" },
      ],
      links: [
        { source: "A", target: "B" },
        { source: "A", target: "C" },
        { source: "B", target: "D" },
        { source: "C", target: "D" },
        { source: "D", target: "E" },
      ]
    };

    // SVG 요소 설정
    const width = 800, height = 600;
    const svg = d3.select("svg");

    // 시뮬레이션 설정
    const simulation = d3.forceSimulation(graph.nodes)
      .force("link", d3.forceLink(graph.links).id(d => d.id).distance(100))
      .force("charge", d3.forceManyBody().strength(-300))
      .force("center", d3.forceCenter(width / 2, height / 2));

    // 링크 요소 생성
    const link = svg.append("g")
      .attr("class", "links")
      .selectAll("line")
      .data(graph.links)
      .enter().append("line")
      .attr("class", "link");

    // 노드 요소 생성
    const node = svg.append("g")
      .attr("class", "nodes")
      .selectAll("circle")
      .data(graph.nodes)
      .enter().append("g")
      .attr("class", "node")
      .call(d3.drag()
        .on("start", dragStarted)
        .on("drag", dragged)
        .on("end", dragEnded));

    // 노드의 원(circle) 추가
    node.append("circle")
      .attr("r", 10);

    // 노드 레이블 추가
    node.append("text")
      .attr("dx", 12)
      .attr("dy", ".35em")
      .text(d => d.id);

    // 시뮬레이션마다 노드와 링크 위치 업데이트
    simulation.on("tick", () => {
      link
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

      node.attr("transform", d => `translate(${d.x},${d.y})`);
    });

    // 드래그 이벤트 핸들러
    function dragStarted(event, d) {
      if (!event.active) simulation.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    }

    function dragged(event, d) {
      d.fx = event.x;
      d.fy = event.y;
    }

    function dragEnded(event, d) {
      if (!event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }
  </script>
</body>
</html>
